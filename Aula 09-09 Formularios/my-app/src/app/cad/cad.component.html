<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title text-center mb-4">Cadastro</h5>
          <form (ngSubmit)="onSubmit()" #cadForm="ngForm">
            <div class="mb-3">
              <label for="nome" class="form-label">Nome da Pessoa</label>
              <input 
                type="text" 
                class="form-control" 
                id="nome" 
                [(ngModel)]="nome" 
                name="nome" 
                required>
            </div>
            <div class="mb-3">
              <label for="dataNascimento" class="form-label">Data de Nascimento</label>
              <input 
                type="date" 
                class="form-control" 
                id="dataNascimento" 
                [(ngModel)]="dataNascimento" 
                name="dataNascimento" 
                required>
            </div>
            <div class="mb-3">
              <label for="telefone" class="form-label">Telefone</label>
              <input 
                type="tel" 
                class="form-control" 
                id="telefone" 
                [(ngModel)]="telefone" 
                name="telefone" 
                required>
            </div>
            <div class="mb-3">
              <label for="endereco" class="form-label">EndereÃ§o</label>
              <input 
                type="text" 
                class="form-control" 
                id="endereco" 
                [(ngModel)]="endereco" 
                name="endereco" 
                required>
            </div>
            <button type="submit" class="btn btn-success w-100 mb-2">Cadastrar</button>
            <button type="button" class="btn btn-secondary w-100" (click)="voltarLogin()">Voltar ao Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
